<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajouter une Géolocalisation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ajouter une géolocalisation</h1>
        <form action="/add" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Le nom est requis</span>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" required 
                       min="-90" max="90" placeholder="Ex: 48.8566">
                <span class="error" id="latError">La latitude doit être entre -90 et 90</span>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" required
                       min="-180" max="180" placeholder="Ex: 2.3522">
                <span class="error" id="longError">La longitude doit être entre -180 et 180</span>
            </div>
            <div class="form-group">
                <button type="submit">Enregistrer</button>
                <a href="{{ url_for('map') }}" style="margin-left: 10px;">Voir la carte</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name').value;
            const lat = parseFloat(document.getElementById('latitude').value);
            const long = parseFloat(document.getElementById('longitude').value);

            // Validate name
            if (!name.trim()) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // Validate latitude
            if (isNaN(lat) || lat < -90 || lat > 90) {
                document.getElementById('latError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('latError').style.display = 'none';
            }

            // Validate longitude
            if (isNaN(long) || long < -180 || long > 180) {
                document.getElementById('longError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('longError').style.display = 'none';
            }

            return isValid;
        }
    </script>
</body>
</html>
